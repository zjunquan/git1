<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/minireset.css/0.0.2/minireset.min.css">
    <title>Document</title>
</head>

<body>
    <div class="stage">
        <div class="start">
            <Button>开始游戏</Button>
        </div>
        <div class="game">
            <table class="ranking" border="1">
                <thead>

                    <tr>
                        <th>姓名</th>
                        <th>得分</th>
                        <th>排名</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>mm</td>
                        <td>111</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>dd</td>
                        <td>22</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>ff</td>
                        <td>11</td>
                        <td>3</td>
                    </tr>

                </tbody>
            </table>
            <div class="death-scene">
                <button class="paylife">花钱买命</button>
                <button class="restart">重新开始</button>
            </div>
            <h6 class="score">0</h6>
            <img class="our-plane" src="./asset/images/our-plane.gif" alt="">
        </div>
    </div>

    <script src="./asset/js/main.js"></script>
</body>

</html>
