<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/minireset.css/0.0.2/minireset.min.css">
</head>

<body>
    <div class="stage">
        <div class="content">
            <div class="chart">
                <div class="box">
                    <h1>STEPS</h1>
                    <h3>THE WEEK</h3>
                    <ul class="pode">
                        <li><span>1</span></li>
                        <li><span>2</span></li>
                        <li><span>3</span></li>
                        <li><span>4</span></li>
                        <li><span>5</span></li>
                        <li><span>6</span></li>
                        <li><span>7</span></li>
                    </ul>
                    <p>93,000</p>
                </div>
            </div>

        </div>
    </div>
    <script>
        document.querySelector(".stage").onclick = function () {
            this.classList.toggle("active")
        }
    </script>
</body>

</html>
