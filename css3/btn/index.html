<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>btn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container">
        <h1>幽灵按钮</h1>
        <div class="row">
            <div class="col-xs-4 col-sm-3 col-md-2 col-lg-2 ">
                <div class="btn btn1">收缩</div>
            </div>
            <div class="col-xs-4 col-sm-3  col-md-2 col-lg-2 ">
                <div class="btn btn2">放大</div>
            </div>
            <div class="col-xs-4 col-sm-3  col-md-2 col-lg-2 ">
                <div class="btn btn3">变色</div>
            </div>
            <div class="col-xs-4 col-sm-3  col-md-2 col-lg-2 ">
                <div class="btn btn4"><span>向右扫</span></div>
            </div>
            <div class="col-xs-4 col-sm-3  col-md-2 col-lg-2 ">
                <div class="btn btn5"><span>向右回弹</span></div>
            </div>
            <div class="col-xs-4 col-sm-3  col-md-2 col-lg-2 ">
                <div class="btn btn6"><span>缩小</span></div>
            </div>
            <div class="col-xs-4 col-sm-3  col-md-2 col-lg-2 ">
                <div class="btn btn7"><span>椭圆扩大</span></div>
            </div>

            
            <div class="col-xs-4 col-sm-3  col-md-2 col-lg-2 ">
                <div class="btn btn8"><span>左右合并</span></div>
            </div>
            
            <div class="col-xs-4 col-sm-3  col-md-2 col-lg-2 ">
                <div class="btn btn9"><span>中空</span></div>
            </div>

            <div class="col-xs-4 col-sm-3  col-md-2 col-lg-2 ">
                <div class="btn btn10"><span>涟漪</span></div>
            </div>

            <div class="col-xs-4 col-sm-3  col-md-2 col-lg-2 ">
                <div class="btn btn11"><span>波纹入</span></div>
            </div>


            <div class="col-xs-4 col-sm-3  col-md-2 col-lg-2 ">
                <div class="btn btn12"><span>勾画轮廓</span></div>
            </div>

            <div class="col-xs-4 col-sm-3  col-md-2 col-lg-2 ">
                <div class="btn btn13"><span>从左下划线</span></div>
            </div>

            <div class="col-xs-4 col-sm-3  col-md-2 col-lg-2 ">
                <div class="btn btn14"><span>从中心下划线</span></div>
            </div>

            <div class="col-xs-4 col-sm-3  col-md-2 col-lg-2 ">
                <div class="btn btn15"><span>下划线显示</span></div>
            </div>

            <div class="col-xs-4 col-sm-3  col-md-2 col-lg-2 ">
                <div class="btn btn16"><span>阴影</span></div>
            </div>

            <div class="col-xs-4 col-sm-3  col-md-2 col-lg-2 ">
                <div class="btn btn17"><span>成长阴影</span></div>
            </div>


            <div class="col-xs-4 col-sm-3  col-md-2 col-lg-2 ">
                <div class="btn btn18"><span>浮影</span></div>
            </div>

            <div class="col-xs-4 col-sm-3  col-md-2 col-lg-2 ">
                <div class="btn btn19"><span>辉光</span></div>
            </div>

            <div class="col-xs-4 col-sm-3  col-md-2 col-lg-2 ">
                <div class="btn btn20"><span>暗影径向</span></div>
            </div>

            <div class="col-xs-4 col-sm-3  col-md-2 col-lg-2 ">
                <div class="btn btn21"><span>盒子阴影</span></div>
            </div>

            <div class="col-xs-4 col-sm-3  col-md-2 col-lg-2 ">
                <div class="btn btn22"><span>气泡向右浮动</span></div>
            </div>

            <div class="col-xs-4 col-sm-3  col-md-2 col-lg-2 ">
                <div class="btn btn23"><span>右下卷曲</span></div>
            </div>

            <div class="col-xs-4 col-sm-3  col-md-2 col-lg-2 ">
                <div class="btn btn24"><span>点击翻转</span></div>
            </div>
            <script>
                document.querySelector(".btn24").onclick = function(){
                    this.classList.toggle("active")
                }
            </script>
        </div>
    </div>
</body>
</html>
