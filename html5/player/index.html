<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>player</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/minireset.css/0.0.2/minireset.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="player">
        <audio height="100" loop autoplay controls src="https://music.163.com/song/media/outer/url?id=169185.mp3"></audio>
        <div class="player_card">
            <div class="mask"></div>
            <div class="card_clice">
                <img src="./img/xuezhiqian.png">
                <div class="cd_tou">
                    <img src="./img/cd_tou.png" alt="">
                </div>
            </div>
            <div class="card_control">
                <h3>认真的雪</h3>
                <p>薛之谦</p>
                <div class="control_btns">
                    <span class="btn_prev">
                        <i class="fa fa-backward" aria-hidden="true"></i>
                    </span>
                    <span class="btn_toggle">
                        <i class="fa fa-play" aria-hidden="true"></i>
                        <i class="fa fa-pause" aria-hidden="true"></i>
                    </span>
                    <span class="btn_next">
                        <i class="fa fa-forward" aria-hidden="true"></i>
                    </span>
                    <span class="btn_mode">
                        <span class="mode_word">
                            单曲循环
                        </span>
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                        <i class="fa fa-random" aria-hidden="true"></i>
                    </span>
                    <span class="btn_sound">
                        <i class="fa fa-volume-up" aria-hidden="true"></i>
                        <i class="fa fa-volume-off" aria-hidden="true"></i>
                    </span>
                    <div class="sound_range">
                        <div class="sound_range_play">
                            <div class="sound_range_play_slider">
                                <div class="sound_dlider_hover"></div>
                            </div>
                        </div>
                        <input type="range" class="sound_range_play_input" min="0" max="1" value=".5" step="0.1">
                    </div>
                </div>
                <div class="range">
                    <div class="range_play">
                        <div class="range_play_slider">
                            <div class="dlider_hover"></div>
                        </div>
                    </div>
                    <input type="range" class="range_play_input" min="0" max="100" value="2" step="0.1">
                </div>
                <div class="audio_second">
                    <span>00:00</span>
                    <span>00:00</span>
                </div>
            </div>
        </div>
        <ul class="player_list">
            <!-- <li>认真的雪</li>
            <li>恋爱达人</li>
            <li>爱</li> -->
        </ul>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
